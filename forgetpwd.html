<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>多元主义-忘记密码</title>
		<meta name="keywords" content="多元主义;当代多元文化艺术；文创艺术品" />
		<meta name="description" content="本来没有艺术......" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/common_function.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/register.js"></script>

		<style type="text/css">
			#content_wrap {
				margin-top: 60px;
				padding-top: 30px;
				padding-bottom: 30px;
			}
			.forgetpwd_wrap {
				margin: 0 auto;
				margin-left: 180px;
			}
			h1.userinfo {
				color: #DC5154;
			}
			.rtnback {
				color: #0a8cd2;
				margin-left: 30px;
			}
		</style>

	</head>

	<body>
		<div id="wrap">

			<div id="header" class="fitwidth">
				<a href="#">
					<div id="logo"></div>
				</a>
			</div>

			<div id="content_wrap" class="fitwidth">

				<div id="register_wrap" class="forgetpwd_wrap">
					<h1 class="userinfo">请输入您注册时的手机号码并设置新的密码！</h1>
					<ul id="register_items">
						<li><span class="ness">*</span>手机号</li>
						<li><span class="ness">*</span>密码</li>
						<li><span class="ness">*</span>确认密码</li>
						<li><span class="ness">*</span>短信验证码</li>
					</ul>
					<ul id="register_content">
						<form>
							<li>
								<input type="text" id="username" />
							</li>
							<li>
								<input type="password" id="password" />
							</li>
							<li>
								<input type="password" id="password2" />
							</li>
							<li>
								<input type="text" id="phonenum" />
							</li>
							<li>
								<input id="reg_btn" type="submit" value="提交" />
								<a href="#" class="rtnback">返回上一页</a>
							</li>
						</form>
					</ul>
					<ul id="register_prom">
						<li class="username_prom">
							<span class="prompt">请输入您注册的手机号码！</span>
							<span class="prompt_dy">请输入您的手机号码！</span>
						</li>
						<li class="password_prom">
							<span class="prompt">请输入密码！</span>
							<span class="prompt_dy">密码至少6个字符，最多18个字符</span>
						</li>
						<li class="password2_prom">
							<span class="prompt">请确认密码！</span>
							<span class="prompt_dy">请确认您的密码！</span>
						</li>
						<li>
							<input id="get_phonecode" type="button" value="获取手机验证码" />
						</li>
					</ul>
				</div>

			</div>
		</div>

	</body>

</html>
