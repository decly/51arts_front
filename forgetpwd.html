		<style type="text/css">
			#content_wrap {
				margin-top: 60px;

			}
			.forgetpwd_wrap {
				margin: 0 auto;
				margin-left: 180px;
			}
			h1.userinfo {
				color: #DC5154;
			}

				color: #0a8cd2;
				margin-left: 30px;

	<body>
		<div id="wrap">

			<div id="header" class="fitwidth">
				<a href="#">
					<div id="logo"></div>
				</a>
			</div>

			<div id="content_wrap" class="fitwidth">

				<div id="register_wrap" class="forgetpwd_wrap">
					<h1 class="userinfo">请输入您注册的用户名和注册时填写的电子邮件地址</h1>
					<ul id="register_items">
						<li><span class="ness">*</span>用户名</li>
						<li><span class="ness">*</span>Email</li>
					</ul>
					<ul id="register_content">
						<form>
							<li>
								<input type="text" id="username" />
							</li>
							<li>
								<input type="text" id="email" />
							</li>
							<li>
								<input id="reg_btn" type="submit" value="提交" />
								<a href="#" class="rtnback">返回上一页</a>
							</li>
						</form>
					</ul>
					<ul id="register_prom">
						<li class="username_prom">
							<span class="prompt">请输入您注册的用户名！</span>
							<span class="prompt_dy">请输入您的用户名！</span>
						</li>

						<li class="email_prom">
							<span class="prompt">请输入您注册时填写的电子邮件地址！</span>
							<span class="prompt_dy">请输入您的邮箱！</span>
						</li>

					</ul>
				</div>

			</div>
		</div>
