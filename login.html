	<head>

	<body>

		<div id="logowinwrap">
			<div id="login_wrap">
				<form action="" method="post">
					<ul>
						<li>
							<label for="username">
								<span id="inputlabels">会员名/手机号/邮箱</span>
								<input type="text" name="username" id="username" />
							</label>
						</li>
						<li>
							<label for="password">
								<span id="inputlabels">密码</span>
								<input type="password" name="password" id="password" />
							</label>
						</li>

						<li>
							<input type="submit" value="登录" id="login" />
							<a href="#" id="forget-pwd">忘记密码？</a>
						</li>

					</ul>
				</form>
			</div>
			<div id="register_guide">
				<p>您还没有多元帐号?</p>
				<a href="#">现在注册</a>
			</div>
		</div>
